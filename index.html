<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Clock</title>
</head>
<body>
    <div class="widget">
        <div class="date">
            <p id="weekday"></p>
            <p id="month"></p>
            <p id="day"></p>,
            <p id="year"></p>
        </div><!--Date-->

        <div class="clock">
            <p id="hour"></p>
            :
            <p id="minutes"></p>
            :
            <p id="sec"></p>
            <p id="ampm"></p>
        </div><!--Clock-->
    </div><!--Widget-->
    <script src="script.js"></script>   
</body>
</html>
